<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:composition template="/WEB-INF/template/template.xhtml">
		<ui:define name="content">
			<h:form>
				<h:dataTable id="tblMediaItem" value="#{mediaItemMB.lstMediaItem}" var="i" 
				bgcolor="#ffffff" border="1" cellspacing="2" cellpadding="10" width="100%" 
				style="font-family: 'Open Sans', sans-serif; text-align: center;" rules="all">
				
					<f:facet name="header">
						<h:outputText value="Media Item List"/>
					</f:facet>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Name" />
						</f:facet>
						<h:outputText value="#{i.name}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Publisher" />
						</f:facet>
						<h:outputText value="#{i.publisher}" />
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Year" />
						</f:facet>
						<h:outputText value="#{i.year}" />
					</h:column>
					
				</h:dataTable>
				<h:commandButton action="#{mediaItemMB.cmdPesquisarItens()}" value="Pesquisar" />
			</h:form>
		</ui:define>
	</ui:composition>
	
</html>
